components:
  schemas:
    CensusGeographyBrief:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        title:
          type: string
          readOnly: true
        geog_type:
          type: string
          readOnly: true
        geogID:
          type: string
          readOnly: true
      required:
      - name
    DataLayer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        slug:
          type: string
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          nullable: true
      required:
      - name
      - slug
    DataLayerDetails:
      type: object
      properties:
